<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Munjiri Videos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="paragraph-font">


<nav class="fixed top-0 left-0 w-full z-20 h-[75px] lg:h-[100px] flex items-center justify-between px-6 bg-white shadow pl-[100px] pr-[100px]">
  <!-- Logo Section -->
  <div class="flex items-center h-full">
    <img src="assets/images/logo/munjiri-take-two.gif" alt="Munjiri Videos Logo" class="h-[62px] lg:h-[82px]" />
  </div>

  <!-- Desktop Nav -->
  <ul class="hidden md:flex space-x-8 items-center">
    <li class="relative group">
      <button class="flex items-center text-gray-700 hover:text-gray-900 focus:outline-none" onclick="toggleSubMenu()">
        Menu
        <svg class="ml-1 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>
      <ul id="mobile-submenu" class="absolute top-full left-0 mt-2 w-48 bg-white border border-gray-200 rounded shadow-lg hidden">
        <li><a href="#community" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Community</a></li>
        <li><a href="#caring-for-nature" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Caring for Nature</a></li>
        <li><a href="#creativity" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Creativity</a></li>
      </ul>
    </li>
    <li><a href="#about" class="text-gray-700 hover:text-gray-900">About</a></li>
    <li><a href="#blog" class="text-gray-700 hover:text-gray-900">Blog</a></li>
    <li><a href="#packages" class="text-gray-700 hover:text-gray-900">Packages</a></li>
    <li><a href="#contact" class="text-gray-700 hover:text-gray-900">Contact</a></li>
  </ul>

  <!-- Mobile Hamburger -->
  <button class="md:hidden flex items-center text-gray-700 hover:text-gray-900 focus:outline-none" onclick="toggleMenu()">
    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Mobile Menu -->
  <ul id="mobile-menu" class="md:hidden hidden absolute top-full left-0 w-full bg-white shadow-md flex flex-col items-center text-center">
    <li class="w-full py-2"><button class="w-full flex justify-center items-center" onclick="toggleSubMenu()">Menu</button></li>
    <ul id="mobile-submenu" class="hidden w-full bg-white">
      <li><a href="#community" class="block px-4 py-2 hover:bg-gray-100">Community</a></li>
      <li><a href="#caring-for-nature" class="block px-4 py-2 hover:bg-gray-100">Caring for Nature</a></li>
      <li><a href="#creativity" class="block px-4 py-2 hover:bg-gray-100">Creativity</a></li>
    </ul>
    <li class="w-full py-2"><a href="#about" class="block w-full">About</a></li>
    <li class="w-full py-2"><a href="#blog" class="block w-full">Blog</a></li>
    <li class="w-full py-2"><a href="#packages" class="block w-full">Packages</a></li>
    <li class="w-full py-2"><a href="#contact" class="block w-full">Contact</a></li>
  </ul>
</nav>


  <!-- Overlay Text -->
  <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
    <h1 class="text-white text-4xl md:text-6xl font-normal">Video Storytelling</h1>
  </div>

  <script src="assets/js/scripts.js"></script>
</body>
</html>
